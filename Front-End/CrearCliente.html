<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Registro Cliente</title>
    <script src="JS/Cliente.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container">
        <h1 style="padding-top: 6%">Crear Cliente</h1>
        <div class="row">
            <div class="col col-xl-6 col-12">
                <label for="" style="padding-top: 6%">Tipo documento</label>
                <select name="" id="tipoDocumento" class="form-select">
                    <option value="" selected disabled>Selecciones una opción</option>
                    <option value="RC">Registro Civil</option>
                    <option value="TI">Tarjeta de Identidad</option>
                    <option value="CC">Cedula de Ciudadanía</option>
                    <option value="CE">Cedula de Extranjería</option>
                </select>
            </div>

            <div class="col col-xl-6 col-12">
                <label for="" style="padding-top: 6%">Número de documento</label>

                <input type="number" id="numeroDocumento" step="1" class="form-control"
                    onfocusout="validarNumeroDocumento(this);">
            </div>
            <div class="col col-xl-6 col-12">
                <label for="">Primer Nombre</label>
                <input type="text" id="primerNombre" class="form-control">
            </div>
            <div class="col col-xl-6 col-12">
                <label for="">Segundo Nombre</label>
                <input type="text" id="segundoNombre" class="form-control">
            </div>
            <div class="col col-xl-6 col-12">
                <label for="">Primer Apellido</label>
                <input type="text" id="primerApellido" class="form-control">
            </div>
            <div class="col col-xl-6 col-12">
                <label for="">Segundo Apellido</label>
                <input type="text" id="segundoApellido" class="form-control">
            </div>
            <div class="col col-xl-6 col-12">
                <label for="">Genero</label>
                <input type="text" id="genero" class="form-control">
            </div>
            <div class="col col-xl-6 col-12">
                <label for="">Fecha Nacimiento</label>
                <input type="text" id="fechaNacimiento" class="form-control">
            </div>
            <div class="col col-xl-6 col-12">
                <label for="">Telefono</label>
                <input type="text" id="telefono" class="form-control">
            </div>
            <div class="col col-xl-6 col-12">
                <label for="">Correo</label>
                <input type="text" id="correo" class="form-control">
            </div>
            <div class="col col-xl-6 col-12">
                <label for="">Direccion</label>
                <input type="text" id="direccion" class="form-control">
            </div>

        </div>
        <button class="btn btn-success" onclick="RegistrarCliente();">Enviar</button>
        <button class="btn btn-secondary">Limpiar</button>
    </div>

</body>

</html>
